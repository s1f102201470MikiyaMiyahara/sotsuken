<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日東駒専 3クラス感情スコア比較</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Interを使用 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* 非常に薄い青灰色の背景 */
        }
        .graph-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .graph-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">
    <div class="max-w-7xl mx-auto">
        
        <!-- ヘッダータイトル -->
        <header class="mb-12">
            <h1 class="text-5xl font-extrabold text-indigo-700 text-center mb-2">
                日東駒専 3クラス感情スコア比較
            </h1>
            <p class="text-xl text-gray-500 text-center border-b-4 border-indigo-200 pb-4">
                項目別レビュー感情分析結果（ネガティブ・中立・ポジティブ）
            </p>
        </header>
        
        <!-- グラフ一覧グリッド -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">

            <!-- グラフ 1: 総合評価 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg graph-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-red-500 pl-4">総合評価の比較</h2>
                <img src="comparison_3class_総合評価.png" 
                     alt="日東駒専 総合評価の3クラス感情スコア比較グラフ"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x450/e0e7ff/6366f1?text=グラフ未検出+総合評価';"
                     class="w-full h-auto rounded-lg border border-gray-200 object-cover">
            </div>

            <!-- グラフ 2: 講義・授業 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg graph-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-blue-500 pl-4">講義・授業の比較</h2>
                <img src="comparison_3class_講義・授業.png" 
                     alt="日東駒専 講義・授業の3クラス感情スコア比較グラフ"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x450/e0e7ff/6366f1?text=グラフ未検出+講義・授業';"
                     class="w-full h-auto rounded-lg border border-gray-200 object-cover">
            </div>

            <!-- グラフ 3: 研究室・ゼミ -->
            <div class="bg-white p-6 rounded-2xl shadow-lg graph-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-green-500 pl-4">研究室・ゼミの比較</h2>
                <img src="comparison_3class_研究室・ゼミ.png" 
                     alt="日東駒専 研究室・ゼミの3クラス感情スコア比較グラフ"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x450/e0e7ff/6366f1?text=グラフ未検出+研究室・ゼミ';"
                     class="w-full h-auto rounded-lg border border-gray-200 object-cover">
            </div>

            <!-- グラフ 4: 就職・進学 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg graph-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-yellow-500 pl-4">就職・進学の比較</h2>
                <img src="comparison_3class_就職・進学.png" 
                     alt="日東駒専 就職・進学の3クラス感情スコア比較グラフ"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x450/e0e7ff/6366f1?text=グラフ未検出+就職・進学';"
                     class="w-full h-auto rounded-lg border border-gray-200 object-cover">
            </div>

            <!-- グラフ 5: アクセス・立地 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg graph-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-purple-500 pl-4">アクセス・立地の比較</h2>
                <img src="comparison_3class_アクセス・立地.png" 
                     alt="日東駒専 アクセス・立地の3クラス感情スコア比較グラフ"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x450/e0e7ff/6366f1?text=グラフ未検出+アクセス・立地';"
                     class="w-full h-auto rounded-lg border border-gray-200 object-cover">
            </div>

            <!-- グラフ 6: 施設・設備 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg graph-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-orange-500 pl-4">施設・設備の比較</h2>
                <img src="comparison_3class_施設・設備.png" 
                     alt="日東駒専 施設・設備の3クラス感情スコア比較グラフ"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x450/e0e7ff/6366f1?text=グラフ未検出+施設・設備';"
                     class="w-full h-auto rounded-lg border border-gray-200 object-cover">
            </div>

            <!-- グラフ 7: 友人・恋愛 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg graph-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-pink-500 pl-4">友人・恋愛の比較</h2>
                <img src="comparison_3class_友人・恋愛.png" 
                     alt="日東駒専 友人・恋愛の3クラス感情スコア比較グラフ"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x450/e0e7ff/6366f1?text=グラフ未検出+友人・恋愛';"
                     class="w-full h-auto rounded-lg border border-gray-200 object-cover">
            </div>

            <!-- グラフ 8: 学生生活 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg graph-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-teal-500 pl-4">学生生活の比較</h2>
                <img src="comparison_3class_学生生活.png" 
                     alt="日東駒専 学生生活の3クラス感情スコア比較グラフ"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x450/e0e7ff/6366f1?text=グラフ未検出+学生生活';"
                     class="w-full h-auto rounded-lg border border-gray-200 object-cover">
            </div>

        </div>

        <!-- 戻るボタン -->
        <div class="mt-12 text-center">
            <a href="sotsuken.html" class="inline-flex items-center bg-gray-700 hover:bg-gray-800 text-white font-semibold py-4 px-10 rounded-full shadow-xl transition duration-300 transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H16a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                メインページに戻る
            </a>
        </div>
    </div>
</body>
</html>
